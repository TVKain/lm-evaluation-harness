task: sib200_eus_Latn_eus_prompt
dataset_path: Davlan/sib200
dataset_name: eus_Latn
output_type: multiple_choice
test_split: test
fewshot_split: train
fewshot_delimiter: "\n"
doc_to_text: "\"{{text}}\" kategoriakoa da:"
doc_to_target: !function sib200.map_to_basque
doc_to_choice: ["zientzia/teknologia", "bidaiak", "politikak", "kirolak", "osasuna", "dibertsioa", "geografia"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0
  language: "eus_Latn"
