task: sib200_gle_Latn_gle_prompt
dataset_path: Davlan/sib200
dataset_name: gle_Latn
output_type: multiple_choice
test_split: test
fewshot_split: train
fewshot_delimiter: "\n"
doc_to_text: "Is é an chatagóir de \"{{text}}\":"
doc_to_target: !function sib200.map_to_irish
doc_to_choice: ["eolaíocht/teicneolaíocht", "taisteal", "polaitíocht", "spóirt", "sláinte", "siamsaíocht", "tíreolaíocht"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0
  language: "gle_Latn"