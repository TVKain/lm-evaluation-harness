task: sib200_zho_Hans_zho_prompt
dataset_path: Davlan/sib200
dataset_name: zho_Hans
output_type: multiple_choice
test_split: test
fewshot_split: train
fewshot_delimiter: "\n"
doc_to_text: "\"{{text}}\" 的类别是："
doc_to_target: !function sib200.map_to_chinese
doc_to_choice: ["科学/技术", "旅行", "政治", "体育", "健康", "娱乐", "地理"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0
  language: "zho_Hans"
